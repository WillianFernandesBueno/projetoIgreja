<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

	<ui:composition template="/template/modeloGeral.xhtml">

		<ui:define name="titulo">
                Home
            </ui:define>

		<ui:define name="conteudo">
			<h:form id="acesso">
				<p:focus context="@form" />

				<p:spacer height="50" />

				<p:fieldset legend="Acesso" style="width: 100px;margin:0 auto">
					<p:messages closable="true" />
					<p:panelGrid columns="2" styleClass="semBorda">
						<p:outputLabel value="Usuario:" for="usuario" />
						<p:inputText id="usuario" value="#{loginBean.usuario.usuario}"
							maxlength="32" required="true"
							requiredMessage="preencha o usuario" placeholder="usuario" />

						<p:commandButton value="acessar"
							actionListener="#{loginBean.fazerLogin()}" update="@form"
							style="width: 150px" onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide();" />
					</p:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>
		<p:dialog modal="true" header="Recuperar senha" appendTo="@(body)"
			widgetVar="dlgsenha" width="600" height="100" resizable="false"
			closable="true" closeOnEscape="true">
		</p:dialog>
	</ui:composition>

</body>
</html>
