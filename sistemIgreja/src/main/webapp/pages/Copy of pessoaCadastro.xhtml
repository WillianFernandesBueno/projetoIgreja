<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/template/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:panel id="pessoa" header="Cadastro de Pessoas">
				<h:panelGrid columns="12" cellspacing="5"> 
					<p:outputLabel value="Nome" />
					<p:inputText maxlength="60" size="50" />

					<p:outputLabel value="RG" />
					<p:inputText maxlength="10" size="7" />

					<p:outputLabel for="cpf" value="CPF: " />
					<p:inputMask id="cpf" mask="999.999.999-99" size="10" />
		
					<p:outputLabel for="nascimento" value="Data Nascimento " />
					<p:inputMask id="nascimento" mask="99/99/9999" size="6" />
					
					<p:outputLabel for="batismo" value="Data Batismo " />
					<p:inputMask id="batismo" mask="99/99/9999" size="6" />

					<p:outputLabel for="celular" value="Celular: " />
					<p:inputMask id="celular" mask="(99)9999-9999" size="10" />


				</h:panelGrid>
			</p:panel>
			<h:panelGrid columns="3" layout="grid">
				<p:commandButton value="Salvar" icon="ui-icon-disk" />
				<p:commandButton value="Voltar"
					action="/pages/pessoaPesquisa.xhtml?faces-redirect=true"
					icon="ui-icon ui-icon-arrowreturn-1-w" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
