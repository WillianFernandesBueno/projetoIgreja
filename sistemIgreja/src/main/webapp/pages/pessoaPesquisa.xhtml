<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/template/modeloGeral.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:panelGrid columns="4">
						<p:outputLabel value="Descrição" />
						<p:inputText maxlength="50" size="30" />
						<p:commandButton value="Buscar" icon="ui-icon ui-icon-search" />
						<p:commandButton value="Novo"
							action="/pages/pessoaCadastro.xhtml?faces-redirect=true"
							icon="ui-icon-document" />
					</h:panelGrid>
				</f:facet>
			</p:toolbar>
		</h:form>
		<h:form>
			<p:dataTable var="usuario" value="#{listaUsuarioMB.usuarios}" reflow="true" rows="15" paginator="true">
				<p:column headerText="Id">
					<h:outputText value="#{usuario.id}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{usuario.nome}" >
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="Nascimento">
					<h:outputText value="#{usuario.dataNascimento}" />
				</p:column>

				<p:column headerText="Sexo">
					<h:outputText value="#{usuario.sexo}" />
				</p:column>

				<p:column headerText="RG">
					<h:outputText value="#{usuario.rg}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{usuario.cpf}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{usuario.telefoneCelular}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
