<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Igreja</title>
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<h:outputScript library="js" name="funcoes.js" />
	<h:outputScript library="js" name="calendar.js" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" sticky="true" />
	<p:layout fullPage="true">
		<p:layoutUnit position="north"
			header="Sistema para gerenciamente de Igrejas" resizable="false"
			closable="false" collapsible="false">

		</p:layoutUnit>

		<p:layoutUnit position="south"
			header="Desenvolvido por BitSum Tecnologia (bitsumtecnologia@gmail.com) (61)9675-7783"
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu Principal"
			resizable="false" closable="false" collapsible="false" rendered="#{session.getAttribute('usuarioLogado').id ne null}">
			<h:form>
				<p:growl autoUpdate="true" />
				<p:panelMenu style="width:190px">
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/restrito/index.xhtml"
							icon="ui-icon ui-icon-home" />
						<p:menuitem value="Configuração" icon="ui-icon ui-icon-wrench"
							outcome="/restrito/configuracao.xhtml" rendered="#{session.getAttribute('usuarioLogado').nivel == 'SUPER'}"/>
						<p:menuitem value="Sair" icon="ui-icon ui-icon-power" action="#{loginBean.fazerLogout()}"/>
					</p:submenu>
					<p:submenu label="Cadastro">
						<p:menuitem value="Pessoa" outcome="/restrito/pessoa.xhtml"
							icon="ui-icon ui-icon-document" />
						<p:menuitem value="Igreja" icon="ui-icon ui-icon-document"
							outcome="/restrito/igreja.xhtml" />
						<p:menuitem value="Patrimonio" icon="ui-icon ui-icon-document" />
						<p:menuitem value="Oferta" icon="ui-icon ui-icon-document" />
						<p:menuitem value="Dizimo" icon="ui-icon ui-icon-document" />
						<p:menuitem value="Contas" icon="ui-icon ui-icon-document" />
						<p:menuitem value="Agenda" icon="ui-icon ui-icon-document" />
						<p:menuitem value="Carta" icon="ui-icon ui-icon-document" />
					</p:submenu>
					<p:submenu label="Relatorio">
						<p:menuitem value="Carteirinha" />
						<p:menuitem value="Agenda" />
						<p:menuitem value="Lista de Membros" />
						<p:menuitem value="Lista de Igreja" />
						<p:menuitem value="Aniversariantes" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
